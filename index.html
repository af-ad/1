<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아프리카 TV</title>
    <script>
        const vid=[
            138279039,138279041,138279043,138279045
        ]

        function gen(){
            const seed = seedGen(vid.length);
            const randNum = maxIdx(seed);
            return `https://vod.afreecatv.com/player/${vid[randNum]}`
        }

        function seedGen(num=1){
            let array = new Uint32Array(num)
            return window.crypto.getRandomValues(array)
        }
        function maxIdx(array){
            let idx=0;
            let max=array[0];
            array.forEach((element,index) => {
                if(max<element){
                    max=element;
                    idx=index;
                }
            });
            return idx;
        }

        window.addEventListener('DOMContentLoaded', function()
        {
            window.location.href = gen();
        });
    </script>
</head>
<body>
    <p>아프리카 TV!</p>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SOOP</title>
    <script>
        const vid=[
            143983001,144037839,144043497,144073317,144131507,
            144226225,144226689,144226737,144328311,144328359,
            144427541,144427607,144716659,144716661,145066171,
            145484425,145484427,146949761,146949763,146949769,
            148028279,148028281,148028283,148983081,148983087,
            148983083,148983079,150953453,150953455,150953459
        ]

        function gen(){
            const seed = seedGen(vid.length);
            const randNum = maxIdx(seed);
            return `https://vod.sooplive.co.kr/player/${vid[randNum]}/playlist/824961`
        }

        function seedGen(num=1){
            let array = new Uint32Array(num)
            return window.crypto.getRandomValues(array)
        }
        function maxIdx(array){
            let idx=0;
            let max=array[0];
            array.forEach((element,index) => {
                if(max<element){
                    max=element;
                    idx=index;
                }
            });
            return idx;
        }

        window.onload = function()
        {
            window.location.href = gen();
        };
    </script>
</head>
